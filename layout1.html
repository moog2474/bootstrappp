<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        @media (max-width:800px) {
            .dps {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 dps bg-info">part-1</div>
            <div class="col-4 dps bg-warning">part-2</div>
            <div class="col-4 dps bg-info">part-3</div>
        </div>
        <div class="row">
            <div class="col-8 dps">
                <div class="row bg-success">
                    <div class="col-12 dps">part-4</div>
                </div>
                <div class="row">
                    <div class="col-6 dps bg-warning">part-5</div>
                    <div class="col-6 dps bg-info">part-6</div>
                </div>
            </div>
            <div class="col-4 dps bg-primary">part-7</div>
        </div>
        <div class="row">
            <div class="col-7 dps bg-primary">part-8</div>
            <div class="col-5 dps bg-success">part-9</div>
        </div>
        <div class="row">
            <div class="col-3 dps bg-warning">part-10</div>
            <div class="col-7 dps bg-info">part-11</div>
            <div class="col-2 dps bg-warning">part-12</div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
